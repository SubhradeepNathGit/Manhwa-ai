name: Cleanup Supabase Storage

on:
  schedule:
    # Cron syntax: "Minute Hour Day Month DayOfWeek"
    # 21:00 UTC = 02:30 AM IST
    # "*/2" means every 2 days
    - cron: '0 21 */2 * *'
  
  # Allow you to run it manually from GitHub Actions tab for testing
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install supabase

    - name: Run Cleanup Script
      env:
        # Use the secrets you already added for your deploy workflow
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_BUCKET_NAME: "Manhwa_ai"
      run: |
        python backend/scripts/cleanup_supabase.py